<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TICTACTOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="grid">
            <div class="turn" data-id="turn">
                <i class="fa-solid fa-x turquoise"></i>
                <!--
               this is a container icon container
               created by font awesome classes

               so in js what we need to do is toggle 
               yellow => turquoise and x => o
                -->
               <p class="turquoise">Player 1, you're up!</p>
            </div>
            <div class="action" data-id="menu">
                <button class="menu-btn" data-id="menu-btn">
                    Actions
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="item border hidden" data-id="menu-items">
                    <button data-id="reset-btn">Reset</button>
                    <button data-id="new-round-btn">New round</button>
                </div>
            </div>
            <div id = "1" class="square shadow" data-id="square"></div>
            <div id = "2"  class="square shadow" data-id="square"></div>
            <div id = "3"  class="square shadow" data-id="square"></div>
            <div id = "4"  class="square shadow" data-id="square"></div>
            <div id = "5"  class="square shadow" data-id="square"></div>
            <div  id = "6" class="square shadow" data-id="square"></div>
            <div id = "7"  class="square shadow" data-id="square"></div>
            <div id = "8"  class="square shadow" data-id="square"></div>
            <div id = "9"  class="square shadow" data-id="square"></div>
            <div class="score shadow" style="background-color: powderblue">
                <p>Player 1</p>
                <span data-id="p1wins"> 0 wins </span>
            </div>
            <div class="score shadow" style="background-color: rgb(77, 129, 161);">
                <p>Ties</p>
                <span data-id="ties"> 0 </span>
            </div>
            <div class="score shadow" style="background-color: powderblue;">
                <p>Player 2</p>
                <span data-id="p2wins"> 0 wins </span>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Original Project by 
                <a href="https://twitter.com/megfdev">@megfdev</a>
                &
                <a href="https://twitter.com/Ivan00sto">@Ivan00sto</a>
        </p>
        <p>Refactored by
            <a href="https://github.com/zachgoll" style="color: var(--turquoise)">
                @zachgoll</a>
        </p>
        <p>
            Made as a learning project by    
            <a href="https://github.com/ziennaa" style="color: pink">   @ziennaa  </a>
        </p>
    </footer>
    <div class="model hidden" data-id="model">
        <div class="model-control">
            <p data-id="model-text">Player 1 win!</p>
            <button data-id="model-btn">Play again</button>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
